<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Ninjas</title>
    <style>
        table, th, td {
            border: 1px solid black; border-collapse: collapse;
        }
        th, td {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>All Ninjas</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Dojo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ninja : ${ninjas}">
                <td th:text="${ninja.firstName}">First Name</td>
                <td th:text="${ninja.lastName}">Last Name</td>
                <td th:text="${ninja.dojo != null ? ninja.dojo.name : 'No Dojo'}">Dojo Name</td>
            </tr>
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
